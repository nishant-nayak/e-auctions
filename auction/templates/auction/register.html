{% extends "auction/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    {% if message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <h2 class="text-center">Register</h2>

    <div class="text-center">
        <form action="{% url 'register' %}" method="post" class="form-auth">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="fname" placeholder="First Name">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="lname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
